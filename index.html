<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loop 1 - Step 8</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="left">
                <div class="back">
                    <img src="img/arrow-back.svg" alt="arrow-back">
                    <span>BACK</span>
                </div>
            </div>
            <div class="right">
                <div class="countries">
                    <span>
                        NETHERLANDS
                    </span>
                    <span>
                        SPAIN
                    </span>
                    <span>
                        FRANCE
                    </span>
                </div>
                <div class="title">
                    <h1>
                        Visiting the <br>pastelle city
                    </h1>
                    <h2>
                        By <span>Jerry Henderson</span>, in Tourism
                    </h2>
                </div>
                <div class="description">
                    <div class="video">
                        <img src="img/preview.jpg" alt="preview" class="the video">
                        <div class="view">
                            <span>VIEW ALL PHOTOS</span>
                            <div class="arrow">
                                <img src="img/arrow-forward.svg" alt="arrow-forward">
                            </div>
                        </div>
                    </div>
                    <div class="text">
                        <p>
                            As you drive into the town from <br>Alicante airport you will pass <br>between two salt lakes - one is <br>blue/green and the other is an <br>impressive pink colour.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
